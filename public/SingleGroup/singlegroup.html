<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="../css/messages.css">

</head>

<body>
    <header>
        <nav>
            <ul id="nav-bar">
                <li><a href="../group/groups.html">Groups</a></li>
                <li><a href="../message/message.html">Global Messages</a></li>
                <li><a href="../Signup/signup.html">Signup</a></li>
                <li><a href="../Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="singleGroupPage-section">
        <h1 id="group-name"></h1>
        <form id = "singleGroupPage-Form">
            <label for="members">Members:</label>
            <ul id="members" name="members"></ul>
            <label for="messages">Messages:</label>
            <pre id="all-messages" name="messages"></pre>
            <label for="message">Message:</label>
            <input type="text" name="message" id="message" required>
            <input type="file" id="image-input" accept="image/*">
            <button type="submit">Send</button>
        </form>
    </section>

    <br> <br>   
    <div id="editGroupDialog" class="dialog" >
        <form id="editGroupForm">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" name="groupName" required>
            <label for="allMembers">Members Emails (comma separated):</label>
            <input type="text" id="allMembers" name="allMembers" required>
            <button type="submit">Edit Group</button>
            <button type="button" id="delete-group">Delete Group</button>
            <button type="button" id="close">Close</button>
        </form>
    </div>

<br> <br> 
    <div id="memberDialog" class="dialog" >
        <form id="memberForm">
            <button type="button" id="make-admin">Make Admin</button>
            <button type="button" id="delete-member">Delete Member</button>
            <button type="button" id="cancel">Cancel</button>
        </form>
    </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./singlegroup.js" type="application/javascript"></script>

</html>
