<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
</head>

<body>
    <header>
        <nav>
            <ul id="nav-bar">
                <li><a href="../group/groups.html">Groups</a></li>
                <li><a href="../message/message.html">Global Messages</a></li>
                <li><a href="../Signup/signup.html">Signup</a></li>
                <li><a href="../Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="singleGroupPage-section">
        <h1 id="group-name"></h1>
        <form id = "singleGroupPage-Form">
            <label for="members">Members:</label>
            <pre id="members" name="members"></pre>
            <label for="messages">Messages:</label>
            <pre id="all-messages" name="messages"></pre>
            <label for="message">Message:</label>
            <input type="text" name="message" id="message" required>
            <button type="submit">Send</button>
        </form>
    </section>

</body>

</html>
