<!DOCTYPE html>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../group/groups.html">Groups</a></li>
                <li><a href="../message/message.html">Global Messages</a></li>
                <li><a href="signup.html">SignUp Page</a></li>
                <li><a href="../Login/login.html">Login Page</a></li>
            </ul>
        </nav>
    </header>

    <!-- signup form -->
    <div id="signup-div">
        <form id="signup-form" onsubmit="signup(event)">
            <label for="name">Enter Name : </label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Enter email : </label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Enter Password : </label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit"> Submit </button>
        </form>
        <br><br>
        <a href="../Login/login.html">Already have an account? Log in here</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./signup.js"></script>

</body>
</html>
